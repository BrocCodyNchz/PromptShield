<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PromptShield</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="popup-container">
    <!-- Header with extension name -->
    <header class="popup-header">
      <div class="popup-title-row" style="display:flex;align-items:center;justify-content:center;gap:12px;width:100%">
        <span class="popup-icon" aria-hidden="true" style="font-size:40px">ðŸ›¡</span>
        <h1 class="popup-title" style="font-size:36px;font-weight:700;color:#00ff7f;text-align:center;margin:0">PromptShield</h1>
      </div>
      <p class="popup-subtitle" style="text-align:center">Sensitive data protection</p>
    </header>

    <!-- Toggle to enable/disable the extension -->
    <section class="popup-section popup-section-highlight">
      <label class="toggle-row">
        <span class="toggle-label">Extension enabled</span>
        <input type="checkbox" id="toggle-enabled" checked />
        <span class="toggle-slider"></span>
      </label>
    </section>

    <!-- Session warning counts by category -->
    <section class="popup-section popup-section-warnings">
      <h2 class="section-title">Warnings this session</h2>
      <div id="warning-counts" class="warning-counts">
        <p class="empty-state">No warnings yet</p>
      </div>
    </section>

    <!-- Footer -->
    <footer class="popup-footer">
      <p class="footer-text">All scanning happens locally. No data leaves your browser.</p>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
